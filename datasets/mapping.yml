Insert Account:
  sf_object: Account
  table: Account
  fields:
    - Name
Insert Contact:
  sf_object: Contact
  table: Contact
  fields:
    - FirstName
    - LastName
    - Birthdate
  anchor_date: '1900-01-01'
  lookups:
    AccountId:
      table: Account
Insert Opportunity:
  sf_object: Opportunity
  table: Opportunity
  fields:
    - Name
    - CloseDate
    - Amount
    - StageName
  anchor_date: '1900-01-01'
  lookups:
    AccountId:
      table: Account
Insert Campaign:
  sf_object: Campaign
  fields:
    - IsActive
    - Name
    - Type
    - Status
    - StartDate
    - EndDate
    - Description
  anchor_date: '1900-01-01'
  lookups:
    ParentId:
      table: Campaign
      after: Insert Campaign
Insert DashboardTarget:
  sf_object: DashboardTarget__c
  fields:
    - Name
    - Description__c
    - SOQL_Query__c