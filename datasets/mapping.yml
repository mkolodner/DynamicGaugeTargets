Insert Account:
  sf_object: Account
  table: Account
  fields:
    - Name
Insert Contact:
  sf_object: Contact
  table: Contact
  fields:
    - FirstName
    - LastName
    - Birthdate
  anchor_date: '1900-01-01'
  lookups:
    AccountId:
      table: Account
Insert Case:
  sf_object: Case
  table: Case
  fields:
    - IsEscalated
    - Reason
    - Origin
    - Description
    - Status
    - Subject
    - Type
    - Priority
  lookups:
    AccountId:
      table: Account
    ContactId:
      table: Contact
    ParentId:
      table: Case
      after: Insert Case
Insert Task:
  sf_object: Task
  table: Task
  fields:
    - ActivityDate
    - Description
    - Status
    - Subject
  lookups:
    WhoId:
      table: Contact
    WhatId:
      table: Case
Insert CaseComment:
  sf_object: CaseComment
  table: CaseComment
  fields:
    - CommentBody
  lookups:
    ParentId:
      table: Case
Insert FeedItem:
  sf_object: FeedItem
  table: FeedItem
  fields:
    - Body
  lookups:
    ParentId:
      table: Contact
Insert Opportunity:
  sf_object: Opportunity
  table: Opportunity
  fields:
    - Name
    - CloseDate
    - Amount
    - StageName
  anchor_date: '1900-01-01'
  lookups:
    AccountId:
      table: Account
Insert Campaign:
  sf_object: Campaign
  fields:
    - IsActive
    - Name
    - Type
    - Status
    - StartDate
    - EndDate
    - Description
  anchor_date: '1900-01-01'
  lookups:
    ParentId:
      table: Campaign
      after: Insert Campaign